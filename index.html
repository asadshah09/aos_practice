<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- plugins -->
    <link rel="stylesheet" href="css/aos.css">

    <!-- css Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>Animate on scroll library</title>
    
</head>
<body>

<div class="container text-center">
    <div data-aos="fade-up"><img src="images/1.jpg" class="img-fluid mt-5" alt=""></div>
    <div data-aos="fade-down"><img src="images/2.jpg" class="img-fluid" alt=""></div>
    <div data-aos="fade-right"><img src="images/3.jpg" class="img-fluid" alt=""></div>
    <div data-aos="fade-left"><img src="images/4.jpg" class="img-fluid" alt=""></div>
    <div data-aos="fade-up-right"><img src="images/5.jpg" class="img-fluid" alt=""></div>
    <div data-aos="fade-up-left"><img src="images/6.jpg" class="img-fluid" alt=""></div>
    <div data-aos="fade-down-right"><img src="images/7.jpg" class="img-fluid" alt=""></div>
    <div data-aos="fade-down-left"><img src="images/8.jpg" class="img-fluid" alt=""></div>
    <div data-aos="flip-left"><img src="images/1.jpg" class="img-fluid mt-5" alt=""></div>
    <div data-aos="flip-right"><img src="images/2.jpg" class="img-fluid" alt=""></div>
    <div data-aos="flip-up"><img src="images/3.jpg" class="img-fluid" alt=""></div>
    <div data-aos="flip-down"><img src="images/4.jpg" class="img-fluid" alt=""></div>
</div>


<!-- js Links -->
<script src="js/jquery.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
